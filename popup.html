<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-1.8.0.min.js"> </script>
        <script src="jquery.color.js"> </script>
        <script src="linkify.js"> </script>
        <script src="shared.js"> </script>
        <script src="popup.js"> </script>
        <link rel="stylesheet" href="popup.css" type="text/css">
    </head>
    <body>
        <div id="progress"></div>
        <div>Latest Webkit roll: r<span id="webkit-version"></span>
            in chromium r<span id="chromium-webkit-version"></span></div>
        <div>Chromium LKGR: r<span id="chromium-lkgr"></span></div>
        <div>WebKit gardeners: <span id="webkit-gardeners"></span></div>
        <button id="refresh-button">Refresh</button>
        
        <div>WebKit email: <input type="text" id="changelog-name">
        </input></div>
        <div>Chromium Review Nickname: <input type="text" id="review-nick">
        </input></div>
        <div id="feed-info">
            <div class="entry-list" id="chromium-queue-title">Chromium: <span class="current-queue"></span></div>
            <div class="entry-list" id="webkit-queue-title">Webkit Queue: <span class="current-queue"></span></div>
            <div class="entry-list" id="webkit-pending-title">Webkit Pending: <span class="current-pending"></span></div>
            <div class="entry-list" id="webkit-landed-title">Webkit Landed: <span class="current-landed"></span></div>
            <a id="feed-jump"></a>
            <div id="checkins">
                <div id="checkin-table-wrap">
                    <table id="checkin-table">
                        <tr id="chrome-status"></tr>
                        <tr id="feed-entries">
                        </tr>
                    </table>
                </div>
                <div id="entry-details"></div>
            </div>
        </div>
    </body>
</html>
